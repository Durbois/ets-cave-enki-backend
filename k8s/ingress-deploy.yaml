apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cave-enki-ingress
  namespace: cave-enki
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.global-static-ip-name: cave-enki-ip
spec:
  rules:
    - host: cave-enki
      http:
        paths:
          - path: /backend
            pathType: Prefix
            backend:
              service:
                name: cave-enki-backend
                port:
                  number: 8080
